<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width, maximum-scale=1, user-scalable=0">

<title>Brain Gears</title>

<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="css/style.css" rel="stylesheet" type="text/css">
<link href="css/animate.css" rel="stylesheet" type="text/css">
<link href="css/brain.css" rel="stylesheet" type="text/css">

</head>

<body>
	<div class="header" id="header">
		<div id="header-div-left"
			class="col-xs-12 col-sm-8 col-sm-offset-2 col-lg-offset-0 col-lg-4">
			<br>
			<h2 class="animated fadeInDown delay-22s animated">Heading Text</h2>
			<h4 class="animated fadeInDown delay-22s animated">Sub-heading
				Text</h4>
			<p class="animated fadeInDown delay-22s animated">Some paragraph
				text</p>
		</div>
		<div class="col-lg-6 col-lg-offset-2 visible-lg" id="header-div-right">
			<img src="images/curved-logo4.png"
				class="animated bounceInDown delay-20s animated" id="curved-logo">
			<img id="brain-bg" src="images/brain-bg.png" style="max-width: 200%"
				class="animated fadeIn"> <img alt=""
				class="animated fadeInDown infinite delay-30s" id="arrow"
				src="images/green-arrow.png"> <img id="button"
				class="animated fadeIn" src="images/button.png">
			<div id="gear1" class="gear animated bounceInUp gear-circle delay-1s">
				<div class="gear-circle-shadow">
					<a class="gear-link" href="#">Link 1</a>
				</div>
				<img src="images/gear1.png" alt="">
			</div>
			<div id="gear2"
				class="gear animated bounceInLeft gear-circle delay-01s">
				<div class="gear-circle-shadow">
					<a class="gear-link" href="#">Link 2</a>
				</div>
				<img src="images/gear2.png" alt="">
			</div>
			<div id="gear3"
				class="gear animated bounceInDown gear-circle delay-02s">
				<div class="gear-circle-shadow">
					<a class="gear-link" href="#">Link 3</a>
				</div>
				<img src="images/gear3.png" alt="">
			</div>
			<div id="gear4"
				class="gear animated bounceInRight gear-circle delay-03s">
				<div class="gear-circle-shadow">
					<a class="gear-link" href="#">Link 4</a>
				</div>
				<img src="images/gear4.png" alt="">
			</div>

			<div id="gear5"
				class="gear animated bounceInUp gear-circle delay-04s">
				<div class="gear-circle-shadow">
					<a class="gear-link" href="#">Link 5</a>
				</div>
				<img src="images/gear5.png" alt="">
			</div>
			<div id="gear7"
				class="gear animated bounceInLeft gear-circle delay-05s">
				<div class="gear-circle-shadow"></div>
				<img src="images/gear7.png" alt="">
			</div>
			<div id="gear8"
				class="gear animated bounceInDown gear-circle delay-06s">
				<div class="gear-circle-shadow"></div>
				<img src="images/gear8.png" alt="">
			</div>
			<div id="gear9"
				class="gear animated bounceInRight gear-circle delay-07s">
				<div class="gear-circle-shadow"></div>
				<img src="images/gear9.png" alt="">
			</div>
			<div id="gear10"
				class="gear animated bounceInUp gear-circle delay-08s">
				<div class="gear-circle-shadow"></div>
				<img src="images/gear10.png" alt="">
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.1.8.3.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/brain.js"></script>
</body>
</html>
